<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>

</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container">
    <h2>User Accounts</h2>
    <table>
        <thead>
        <tr>
            <th>Account Number</th>
            <th>Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${userAccounts}">
            <td th:text="${account.accountNumber}"></td>
            <td th:text="${account.balance}"></td>
        </tr>
        </tbody>

        <div class="container">
            <h2>User Accounts</h2>

            <div th:each="account : ${userAccounts}">
                <p th:text="${account.accountNumber}"></p>
                <p th:text="${account.balance}"></p>

                <a th:href="@{'/deposit/' + ${account.id}}">Deposit</a>
                <a th:href="@{'/withdraw/' + ${account.id}}">Withdraw</a>
                <a th:href="@{'/transfer/' + ${account.id}}">Transfer</a>
            </div>
        </div>
    </table>
</div>

<div th:replace="fragments/footer"></div>

</body>
</html>
